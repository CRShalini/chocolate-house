<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customer Suggestions</h1>
        <ul>
            {% for suggestion in suggestions %}
                <li>
                    <strong>{{ suggestion.flavor_name }}</strong> suggested by 
                    {{ suggestion.customer_name }} ({{ suggestion.customer_email }})
                </li>
            {% endfor %}
        </ul>
        <a class="back-link" href="{{ url_for('owner_home') }}">Back to owner home</a>
    </div>
</body>
</html>
