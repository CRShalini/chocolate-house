<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Suggestion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a New Suggestion</h1>
        <form method="POST">
            <label for="flavor_name">Flavor Name:</label>
            <input type="text" id="flavor_name" name="flavor_name" required>

            <label for="customer_name">Your Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="customer_email">Your Email:</label>
            <input type="email" id="customer_email" name="customer_email" required>

            <button type="submit">Submit Suggestion</button>
        </form>
        <a class="back-link" href="{{ url_for('customer_home') }}">Back to Home</a>
    </div>
</body>
</html>
