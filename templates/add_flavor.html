<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Flavor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a New Flavor</h1>
        <form method="POST">
            <label for="name">Flavor Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="seasonal">Seasonal:</label>
            <input type="checkbox" id="seasonal" name="seasonal">

            <button type="submit">Add Flavor</button>
        </form>
        <a class="back-link" href="{{ url_for('owner_home') }}">Back to Home</a>
    </div>
</body>
</html>
